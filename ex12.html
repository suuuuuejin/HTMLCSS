<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*링크 가상class 선택자*/
        a:link{
            color: coral;

        }
        a:visited{
            color: deeppink;
        }
        /*동적 가상class 선택자*/
        p:hover{
            color: olivedrab;
        }
        a:active{
            color: gold;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a><br>
    <a href="http://www.google.com">구글</a>
    <p>hover</p>
</body>
</html>
