<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*입력요소 가상class 선택자*/
        input:focus{
            color: blue;
            background-color: rgb(16, 75, 78);
        }
        input:checked + label{
            color: red;
        }
        input:disabled, button:disabled{
            background-color: darkslateblue;
        }
        input:enabled, button:enabled{
            background-color: rgb(99, 139, 61);
        }
    </style>
</head>
<body>
    
    <input type="checkbox" id="userid">
    <label for="userid">아이디</label>
    <input type="text" disabled>
    <button disabled>클릭</button>
    <input type="text">
    <button >클릭</button>
</body>
</html>
