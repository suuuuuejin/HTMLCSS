<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td style="width: 70px; color: blue;">번호</td>
            <td>상품명</td>
            <td>수량</td>
            <td>가격</td>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td> <!--행(세로) 2개 병합-->
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
        
        </tr>
        <tr>
            <td>총금액</td>
            <td colspan="3">6,500원</td> <!--열(가로) 3개 병합-->
        </tr>
    </table>
</body>
</html>
