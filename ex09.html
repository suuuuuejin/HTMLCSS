<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*자식 선택자(부모>자식)
        .box > p{
            color: cornflowerblue;
        }*/
        /*하위 선택자(하위 부분 전체 다 적용하고 싶으면 공백으로 나둠)*/
        .box p{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>lorem 1</p>
        <div>
            <p>lorem 2</p>
        </div>
        <p>lorem 3</p>
    </div>
</body>
</html>
