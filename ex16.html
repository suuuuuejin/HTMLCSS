<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*자식들 타입이 여러개가 있을때 타입별로 지정하는 방법*/
        p:nth-of-type(2){   
            color: cadetblue;
        }
        p:nth-last-of-type(2){  /*p타입중에 뒤에서 첫번째만 부르는*/
            color: blue;
        }
    </style>
</head>
<body>
    <p>lorem 0</p>
    <div>
        <p>lorem 1</p>
        <span>span 1</span>
        <p>lorem 2</p>
    </div>
    <div>
        <p>lorem 3</p>
        <span>span 2</span>
        <p>lorem 4</p>
    </div>
</body>
</html>
