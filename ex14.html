<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: blue;
        }
        li:last-child{
            color: chartreuse;
        }
        li:nth-child(2){
            color: rgb(213, 48, 48);
        }
    </style>
</head>
<body>
    <ul>
        <li>lorem 1</li>
        <li>lorem 2</li>
        <li>lorem 3</li>
        <li>lorem 4</li>
    </ul>
</body>
</html>
