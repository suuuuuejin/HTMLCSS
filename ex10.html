<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*인접 형제 선택자(적용하고싶은 태그의 이전태그+적용하고싶은 태그)
        h1+h2{ 
            color: blueviolet;
        }*/
        /*일반 형제 선택자(h1 밑으로 형제 전체 다 적용)*/
        h1~h2{ 
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>lorem 1</h1>
    <h2>lorem 2</h2>
    <h2>lorem 3</h2>
</body>
</html>
